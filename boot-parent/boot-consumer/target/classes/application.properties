# dataSource 1
#spring.datasource.one.url=数据库连接地址
#spring.datasource.one.username=用户名
#spring.datasource.one.password=密码
#spring.datasource.driver-class-name=数据库驱动


# druid connect pool setting
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=3
spring.datasource.maxActive=20
spring.datasource.removeAbandoned=true
spring.datasource.removeAbandonedTimeout=1800
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.validationQuery=SELECT 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=true
spring.datasource.testOnReturn=true
spring.datasource.filters=stat,wall,log4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

# settingFile upload size
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=1000Mb

#tomcat端口
server.port=9090

#dubbo基本配置
spring.dubbo.appname=boot-consumer
spring.dubbo.registry=zookeeper://127.0.0.1:2181